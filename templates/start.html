<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Image Captioning</title>
    <link rel="stylesheet" type="text/css" href="static/start.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset some default browser styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Background color */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 4px solid #007BFF; /* Border bottom with accent color */
        }

        main {
            text-align: center;
            padding: 2em;
        }

        .container {
            background-color: #fff; /* Container background color */
            padding: 2em;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Box shadow for container */
        }

        h1 {
            font-size: 2.5em; /* Larger font size for the heading */
            margin: 0.5em 0; /* Adjusted margin */
            color: #007BFF; /* Accent color for the heading */
        }

        .lead {
            margin: 1em 0; /* Adjusted margin */
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5em 1em; /* Adjusted button padding */
            border: none;
            border-radius: 4px; /* Rounded button corners */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Slightly darker color on hover */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 4px solid #007BFF; /* Accent color border top for footer */
        }

        /* Additional styling */
        .accent-text {
            color: #007BFF; /* Accent color for some text */
        }

        .icon {
            font-size: 3em;
            margin: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Image Captioning</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Get Started with <span class="accent-text">Image Captioning</span></h1>
            <p class="lead">Turn your images into words. It's easy and fun!</p>
            <a href="/caption" class="btn btn-primary btn-lg">Go to Caption Page</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Image Captioner</p>
    </footer>
</body>
</html>
